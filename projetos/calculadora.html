<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<script src="main.js"></script>
<script src="mudarTela.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
<link rel="icon" href="./imagem/calculadora.png" type="calculadora.png">

<body>
    <div class="container">
        <div class="calculadora">
            <div class="painel">
                <div class="tela">
                    <div class="res">1</div>
                </div>
            </div>
            <div class="botao">
                <button class="botaoVerde">C</button>
                <button class="botaoVerde">%</button>
                <button class="botaoVerde">+/-</button>
                <button class="botaoAmarelo">รท</button>
                <button class="botaoVermelho">7</button>
                <button class="botaoVermelho">8</button>
                <button class="botaoVermelho">9</button>
                <button class="botaoAmarelo">X</button>
                <button class="botaoVermelho">4</button>
                <button class="botaoVermelho">5</button>
                <button class="botaoVermelho">6</button>
                <button class="botaoAmarelo">-</button>
                <button class="botaoVermelho">1</button>
                <button class="botaoVermelho">2</button>
                <button class="botaoVermelho">3</button>
                <button class="botaoAmarelo">+</button>
                <button id="zeroMaior" class="botaoVermelho">0</button>
                <button class="botaoVermelho">.</button>
                <button class="botaoAmarelo">=</button>
            </div>
        </div>
        <div class="barra">
            <a href="#"><i class='bx bxs-home'></i></a>
            <a onclick="perfil()"><i class='bx bxs-user'></i></a>
            <a href="https://www.instagram.com/"><i class='bx bxl-instagram-alt'></i></a>
            <a href="https://www.youtube.com/"><i class='bx bxl-youtube' ></i></a>
            <a href="https://www.tiktok.com/pt-BR/"><i class='bx bxl-tiktok' ></i></a>
        </div>
    </div>
</body>

</html>
