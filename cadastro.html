<html lang="en">

<body>
  <div class="container">

      <div class="login">

        </div>

        <h4 id="usuario">Email</h4>

        <h4 id="usuario">Usuário</h4>
        <input type="text" id="usuario1" placeholder="Usuário...">
        <h4 id="senha">Senha</h4>
        <input type="password" id="senha1" placeholder="Senha...">
        <br><br>
        <button id="botaoEntrar" onclick="menuCadastro()">Confirmar</button>
      </div>
    </div>
  </div>
