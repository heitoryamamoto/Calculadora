<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<script src="mudarTela.js"></script>
<script src="cadastro.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
<link rel="icon" href="./imagem/casa.png" type="casa.png">

<body>
    <div class="container">
        <div class="card" id="cardLogin">
            <div class="card" id="cardDuplo">
                <img id="imagemLogin" src="imagem/pagamento.png" alt="" srcset="">
            </div>
            <div class="login">
                <div class="cadastrar">
                    Ainda não tem uma conta?
                    <button onclick="cadastrar()" id="botaoCadastro">Cadastrar</button>
                </div>
                    <h1 id="login">Login</h1>
                    <h4 id="usuario">Usuário</h4>
                    <input type="text" id="usuario1" placeholder="Usuário...">
                    <h4 id="senha">Senha</h4>
                    <input type="password" id="senha1" placeholder="Senha...">
                    <h4 id="esquecer">Esqueceu a senha?</h4>
                    <button id="botaoEntrar" title="Atalho enter" onclick="calculadora()">Entrar</button>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="card" id="cardModal">
                <div class="tituloModal">
                    <img src="imagem/cuidado.png">
                    <h1>ERRO</h1>
                </div>
                <div class="linha"></div>
                <div class="mensagemModal">
                    <span class="fonteGrande">Usuário ou senha incorretos</span>
                </div>
                <div class="botaoModal">
                    <button id="botaoModal" onclick="fecharModal()"><span class="fonteGrande">OK</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
